<h1>Edit your profile</h1>

<form ng-submit="vm.submit(vm.user)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" ng-model="vm.user.username" class="form-control">
  </div>

  <div class="form-group">
    <label for="userType">User Type</label>
    <input type="text" name="userType" ng-model="vm.user.userType" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" ng-model="vm.user.email" class="form-control">
  </div>

  <div class="form-group">
    <input type="submit" value="Submit" class="btn btn-success">
  </div>
</form>
