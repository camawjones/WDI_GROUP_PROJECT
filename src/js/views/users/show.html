<div class="background">

  <h1 class="user-title">Your Profile</h1>
  <div class="profilePage">
    <div>
      <img src="{{ vm.user.image }}">
    </div>
    <div class="profile">
      <h4>{{ vm.user.username }}</h4>
      <p>{{ vm.user.email }}</p>
      <p>{{ vm.user.userType }}</p>
      <button class="boton" ng-if="vm.user.userType === 'Shop Owner'" ui-sref="shopForm">Add Your Shop!</button>
      <button class="boton" ui-sref="userEdit({id: vm.user._id})">Edit Your Profile</button>
      <button class="boton" ng-click="vm.delete(vm.user)">Delete Your Profile</button>
    </div>

  </div>
</div>

<h1 class="user-title">My Shops</h1>
<div class="wrapper">
  <div ng-repeat="shop in vm.shops">
    <h3>{{ shop.name }}</h3>
    <button class="boton" ui-sref="shopShow({ id: shop._id })">View This Shop</button>
  </div>
</div>
