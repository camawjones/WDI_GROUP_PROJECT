<div class="background">

  <h1 class="login-title">Your Profile</h1>

  <div class="col-md-4">
    <div class="card main-card">
      <div class="card-body">
        <h4 class="card-title bold">{{ vm.user.username }}</h4>
        <p class="card-text">{{ vm.user.email }}</p>
        <p class="card-text">{{ vm.user.userType }}</p>
        <div><img class="profile-img" src="{{ vm.user.image }}"></div>
      </div>

      <div class="edit-btn">
        <button class="btn btn-default prof" ui-sref="userEdit({id: vm.user._id})">Edit your profile</button>
        <button class="btn btn-default prof" ng-click="vm.open()">Delete your profile</button>
      </div>

      <button class="add-shop prof" ng-if="vm.user.userType === 'Shop Owner'" ui-sref="shopForm">Add your shop!</button>

    </div>
  </div>

  <div class="wrap-card">
    <div ng-repeat="shop in vm.shops">
      <div class="shop-card">
        <div class="card-body">
          <h4><em>Your shop</em></h4>
          <h4 class="card-title bold">{{ shop.name }}</h4>
          <p class="view-shop" ui-sref="shopShow({ id: shop._id })">View this shop</p>
        </div>
      </div>
    </div>
  </div>
  
</div>
