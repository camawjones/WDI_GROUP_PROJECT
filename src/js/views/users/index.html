<h1>Users</h1>

<div class="row">
  <div class="col-md-4" ng-repeat="user in vm.users">
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <h4 class="card-title">{{ user.username }}</h4>
        <p class="card-text">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
