
<div class="registerPage">
  <h1>Register</h1>
<form ng-submit="vm.submitForm()">
  <div>
    <label for="username">Username</label>
    <input type="text" name="username" ng-model="vm.user.username">
  </div>

  <label for="userType">Shop Owner or a Donor?</label>
  <input type="text" name="userType" ng-model="vm.user.userType">

  <div >
    <label for="email">Email</label>
    <input type="text" name="email" ng-model="vm.user.email">
  </div>

  <div >
    <label for="image">Image</label>
    <input type="text" name="email" ng-model="vm.user.image">
  </div>

  <div >
    <label for="password">Password</label>
    <input type="text" name="password" ng-model="vm.user.password">
  </div>

  <div >
    <label for="passwordConfirmation">Password Confirmation</label>
    <input type="text" name="passwordConfirmation" ng-model="vm.user.passwordConfirmation">
  </div>

  <div >
    <button type="submit">Register</button>
  </div>
</form>
</div>
