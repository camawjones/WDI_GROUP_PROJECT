<div class="background-register">
<h1 class="login-title">Register</h1>

<form ng-submit="vm.submitForm()" class="login-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" ng-model="vm.user.username" class="form-control">
  </div>

  <label for="userType">Are you a Shop Owner or a Donor? </label>
  <input type="text" name="userType" ng-model="vm.user.userType" class="form-control">

  <!-- <div class="form-group">
    <label for="userType">Shop Owner</label>
    <input type="radio" name="userType" ng-model="vm.user.userType" value="Shop Owner" class="form-control">
    <label for="userType">Donor</label>
    <input type="radio" name="userType" ng-model="vm.user.userType" value="Donor" class="form-control">
  </div> -->

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" ng-model="vm.user.email" class="form-control">
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" name="email" ng-model="vm.user.image" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" ng-model="vm.user.password" class="form-control">
  </div>

  <div class="form-group">
    <label for="passwordConfirmation">Password Confirmation</label>
    <input type="text" name="passwordConfirmation" ng-model="vm.user.passwordConfirmation" class="form-control">
  </div>

  <div class="form-group">
    <input type="submit" value="Register" class="btn btn-success">
  </div>
</form>
</div>
