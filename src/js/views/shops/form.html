<h1>Create a Shop/Edit a Shop</h1>

<form ng-submit="vm.submit(vm.shop)">
  <label for="name">Name:</label>
  <input type="text" name="name" value="Shop Name">

  <label for="address">Address:</label>
    <label for="line1">Line 1: </label>
    <input type="text" name="line1" value="line2">
    <label for="line2">Line 2:</label>
    <input type="text" name="line2" value="line 2">
    <label for="city">City:</label>
    <input type="text" name="city" value="city">
    <label for="postcode">Postcode:</label>
    <input type="text" name="postcode" value="postcode">
    <label for="country">Country:</label>
    <input type="text" name="country" value="country">

  <label for="email">Email:</label>
  <input type="text" name="email" value="email">

  <label for="number">Number:</label>
  <input type="text" name="number" value="telephone number">

  <label for="bio">Bio:</label>
  <input type="text" name="bio" value="bio">

  <label for="image">Image:</label>
  <input type="text" name="image" value="image">

  <label for="wanted">Wanted:</label>
  <input type="wanted" name="wanted" value="wanted items">

  <label for="unwanted">Unwanted:</label>
  <input type="unwanted" name="unwanted" value="unwanted items">

<li><input type="submit" name="submit"></li>
</form>
