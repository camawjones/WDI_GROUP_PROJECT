<h1>{{vm.title}}</h1>

<input type="text" id="google-places" google-place/>

<form ng-submit="vm.submit(vm.shop)">
  <label for="name">Name:</label>
  <input type="text" ng-model="vm.shop.name" name="name"value="name">
  <label for="address">Address: </label>
  <input type="text" ng-model="vm.shop.address" name="address" value="address">
  <label for="email">Number: </label>
  <input type="text" ng-model="vm.shop.number" name="number" value="number">
  <input type="hidden" ng-model="vm.shop.longitude" name="longitude" value="longitude">
  <input type="hidden" ng-model="vm.shop.latitude" name="latitude" value="latitude">
  <label for="wanted">Wanted: </label>
  <input type="text" ng-model="vm.shop.clothesWanted" name="wanted" value="wanted items">
  <label for="unwanted">Unwanted: </label>
  <input type="text" ng-model="vm.shop.clothesNotWanted" name="unwanted" value="unwanted items">
  <input type="submit" name="submit" value="{{vm.title}}">
</form>
