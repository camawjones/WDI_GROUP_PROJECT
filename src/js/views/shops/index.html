<div class="index">
  <google-map shops="vm.shops" class="main-card map"></google-map>

  <div class="map-nav">
    <div class="find">
      <p class="find-charity">Find A Charity Shop</p>
    </div>
    <div class="wrapper">
      <header class="l-box">
        <input type="text" id="findShop" class="search" ng-model="vm.q" placeholder="Search...">
      </header>
    </div>

    <div class="shop-search">
      <div ng-repeat="shop in vm.shops" ng-hide="vm.q">
        <div class="shop-card">
          <div class="card-body">
            <h4 class="card-title bold">{{ shop.name }}</h4>
            <p ui-sref="shopShow({ id: shop._id })" class="underline">View this shop</p>
          </div>
        </div>
      </div>
      <div ng-repeat="shop in vm.filtered" ng-hide="!vm.q">
        <div class="shop-card">
          <div class="card-body">
            <h4 class="card-title bold">{{ shop.name }}</h4>
            <h5 class="view-shop">{{ shop.formatted_address }}</h5>
            <h5 class="view-shop">{{ shop.city }}</h5>
            <h5 class="view-shop">{{ shop.email }}</h5>
            <h5 class="view-shop">{{ shop.international_phone_number}}</h5>
            <p ui-sref="shopShow({ id: shop._id })" class="underline">View this shop</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
