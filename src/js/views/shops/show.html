<h1>One Shop</h1>

    <p>{{ vm.shop.name }}, {{ vm.shop.createdBy.username }}, {{ vm.shop.createdBy._id }}, {{ vm.shop._id }}</p>
    <p ng-if="vm.shop.createdBy._id === main.user._id"><a ui-sref="shopForm">Edit the shop</a></p>
    <button ng-if="vm.shop.createdBy._id === main.user._id" ng-click="vm.delete(vm.shop)">Delete the shop</button>

Comments
<hr>
<ul>
  <li ng-repeat="comment in vm.shop.comments">
    <p>{{ comment.content }}, {{ comment.createdBy.username }}, {{ comment._id }}</p>
    <li ng-if="comment.createdBy._id === main.user._id"><a ui-sref="">Edit the comment</a></li>
    <li ng-if="comment.createdBy._id === main.user._id" ng-click="vm.deleteComment(comment)">Delete the comment</li>
  </li>
</ul>


<form ng-submit="vm.handleNewComment()">
  <label for="comments">Comment:</label>
  <input type="text" ng-model="vm.comment.content">
  <input type="submit">
</form>
