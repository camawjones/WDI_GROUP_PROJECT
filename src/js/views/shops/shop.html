<h1>One Shop</h1>

{{vm.shop.name}}
{{vm.shop._id}}

<button class="btn btn-default" ui-sref="shopEdit({ id: vm.shop._id })">Edit this shop</button>

<button class="btn btn-default" ng-click="vm.delete(vm.shop)">Delete this shop</button>

Comments
<hr>
<ul>
  <li ng-repeat="comment in vm.shop.comments">{{ comment.content }}, {{ comment.createdBy }}</li>
</ul>

<form ng-submit="vm.handleNewComment()">
  <label for="comments">Comment:</label>
  <input type="text" ng-model="vm.comment.content">
  <input type="submit">
</form>
